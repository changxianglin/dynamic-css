<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>REM</title>
  </head>
  <body>
  <p>TEST REM</p>
  <script type="text/javascript">
    // 获取视窗宽度
    let htmlSize  = document.documentElement.clientWidth || document.body.clientWidth || window.innerWidth;
    console.log(htmlSize)

    // 获取视窗高度
    let htmlDom = document.getElementsByTagName('html')[0]

    htmlDom.style.fontSize = htmlSize / 10 + 'px'
  </script>
